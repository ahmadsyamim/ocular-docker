name: Bug Report
description: Report a bug in the docker setup for Ocular
body:
  - type: textarea
    attributes:
      label: Description
      description: Please provide a brief description of the bug in 1-2 sentences.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Environment
      description: Please provide information about your environment.
      placeholder: |
        - Browser: [e.g. Chrome, Safari]
        - OS: [e.g. Windows, macOS]
        - Version: [e.g. 1.2]
        - Docker version: [e.g. 1.4]
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behaviour
      description: Please describe precisely what you'd expect to happen. Be specific.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Please describe the steps to reproduce the bug.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional info
      description: Please provide any additional information that seem useful.
